<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>Three js demo for particle physics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jsoneditor.min.css">
    <script type="text/javascript" src="main.bundle.js"></script>
</head>
<body class="testApp">
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <a>Load file:</a>
                    <input type="file" id="file_load_button" accept=".gdml, application/xml, application/json"/>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body" id="drop_zone">
                    Load data
                    <br/>
                    (drag file here)
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1>GDML demo</h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" id="tree"></div>
        <div class="col-lg-6">
            <div class="row" id="layers"></div>
            <div class="row container" id="canvas"></div>
        </div>
        <div class="col-lg-3" id="editor"></div>
    </div>
</div>

</body>
</html>
